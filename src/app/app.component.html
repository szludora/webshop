<main class="main">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">Brand</a>
      <button
        class="navbar-toggler"
        type="button"
        (click)="openOffcanvas(offcanvasContent)"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse d-lg-flex" id="navbarNav">
        <ul class="navbar-nav m-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/cart">My Cart</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <ng-template #offcanvasContent let-offcanvas>
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button
        type="button"
        class="btn-close"
        (click)="offcanvas.dismiss()"
      ></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-center">
          <a routerLink="/" class="nav-link text-decoration-none">Home</a>
        </li>
        <li class="list-group-item d-flex justify-content-center">
          <a routerLink="/cart" class="nav-link text-decoration-none"
            >My Cart</a
          >
        </li>
      </ul>
    </div>
  </ng-template>
  <router-outlet />
</main>
